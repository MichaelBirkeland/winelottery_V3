<!DOCTYPE html>
<html>
<head>
	<title>SMFBs Vinlotteri</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home' %}">Vinlotteriet</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'all_tickets' %}">Hjem <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'collect_tickets' %}">Trekning</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'my_tickets' %}">Mine lodd</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'tickets' %}">Kj√∏p lodd</a>
      </li>

    </ul>
    {% if user.is_authenticated %}
      <div class="ml-auto">
      <a class="nav-item btn btn-primary ml-2" href="{% url 'logout' %}">Log out</a>
      <small class="ml-2 text-light"> You are logged in as @{{user.username}}</small>
      </div>
    {% else %}
      <form class="form-inline ml-auto">
          <a href="{% url 'login' %}" class="btn btn-outline-secondary">Log in</a>
          <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign up</a>
      </form>
    {% endif %}
  </div>
</nav>
</div>
{% block content %}




{% endblock %}


<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</body>
</html>
